<div class="accordion" id="accordion">
  {% for section in site.data.docs %}
  <div class="card">
    <div class="card-header" id="accordion-{{forloop.index}}">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse-{{forloop.index}}" aria-expanded="true" aria-controls="collapse-{{forloop.index}}">
          {{ section.title }}
        </button>
      </h2>
    </div>
  </div>
  {% assign collapsed = true %}
  {% for item in section.docs %}
    {% assign item_url = item | prepend:"/docs/" | append:"/" %}
    {% if item_url == page.url %}
      {% assign collapsed = false %}
    {% endif %}
  {% endfor %}
  <div id="collapse-{{forloop.index}}" class="collapse" aria-labelledby="accordion-{{forloop.index}}" data-parent="#accordion">
    <div class="card-body">
      <ul lass="nav">
        <li>
          <a href="#" class="">Menu</a>
          <ul>
            <li><a href="#" class="">Menu</a></li>
          </ul>
        </li>
      </ul>
      
      <!-- <div class="list-group ">

        {% endfor %}
      </div> -->
    </div>
  </div>
  {% endfor %}
</div>
